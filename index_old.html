<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>live player </title>
</head>
<body>
<div id="container" style="width: 400px; margin: 0 auto;">
</div>
<script>
var pl;    
function getParameterByName(name, url) {
    if (!url) {
        url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
    if (!results)
        return null;
    if (!results[2])
        return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
window.onload = function() {
     var id = getParameterByName('id'),
         type = getParameterByName('type') || 'live';

     pl = new RingPlayer.LivePlayer('container', 'wss://devlive.ringid.com/live/'+id, type);
}  
</script>
<script type="text/javascript" src="dist/player.min.js"></script>
</body>
</html>
